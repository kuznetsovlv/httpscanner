<!DOCTYPE html>
<html>
<head>
	<title>Scanner</title>
	<style type="text/css">

			position: absolute;
			width: 100%;
			height: 100%;
			min-height: 100%;
			max-height: 100%;
			padding: 0px;
			margin: 0px;

		#page {
			width: 800px;
			height: 100%;

			margin-right: auto;

			padding: 0px;
			border: 2px solid black;
			box-sizing: border-box;
		}

		#right {float: right;}
		#left {float: left;}

	</style>
	<script src='js/scanner.js'></script>
	<script type="text/javascript">
		(function () {
			"use strict";

			window.onload = function () {
				
			};

	</script>
</head>
<body>
<div id="page">
	<div id="left"></div>
	<div id="right">
		<form id="scanner"></form>
	</div>
</div>
</body>
</html>
