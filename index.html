<!DOCTYPE html>
<html>
<head>
	<title>Scanner</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src='js/angular.min.js'></script>
</head>
<body>
<div id="page" data-ng-app="scanner" data-ng-controller="scannerCtrl">
	<div id="left"></div>
	<div id="right">
		<form id="scanner">
			<fieldset id="device_name">
				<legend>Device:</legend>
				<p><label for="device_name">Get scan from device:</label><select name="device_name" disabled><option value="">--Select device--</option></select></p>
			</fieldset>

			<fieldset id="image_property">
				<legend>Image property:</legend>
				<p><label for="format">Image format:</label><select name="format" disabled><option value="">--Select format--</option></select></p>
				<p class="jpeg hidden">
					<label for="quality">Quality value:</label><span class="range"><input name="quality" type="range" value="75" disabled></span> <output name="qval" for="quality" disabled />
				</p>
			</fieldset>

			<fieldset id="buttons">
				<input type="submit" value="Scan" name="scan" disabled> <input type="button" value="Prescan" name="prescan" disabled>
			</fieldset>
		</form>
	</div>
</div>
<script type="text/javascript" src="js/algorithm.js"></script>
</body>
</html>
